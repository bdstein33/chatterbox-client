<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="top-nav">
      <h1 id="header-main">ChatterBOX</h1>
    </div>
    <div id="side-bar">
      <p class="side-bar-header">ROOMS</p>

    </div>
    <div id="main">
      <h1 class="header">chatterbox</h1>
      <div class="form-container">
        <form class="message-form">
          <p class="form-header">Username</p>
          <input type="text" name="username" placeholder="Enter username">
          <p class="form-header">Message</p>
          <input type="text" name="text" placeholder="Enter message">
          <p class="form-header">Room</p>
          <input type="text" name="roomname" placeholder="Enter room">
          <input class="submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="refresh-button centered-button">
        <p class="button-text">Refresh Messages</p>
      </div>
      <div class="clear-button centered-button">
        <p class="button-text">Clear Messages</p>
      </div>
      <div class="message-container">

      </div>
    </div>
  </body>
</html>
